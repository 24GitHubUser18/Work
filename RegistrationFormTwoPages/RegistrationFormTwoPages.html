<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="RegistrationFormTwoPages.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <div id="page1" class="page">
            <form id="formPage1">
                <div class="input-container">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input-container">
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone" required>
                </div>
                <div class="input-container">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" required>
                </div>
            </form>
            <button id="nextPage1">Next</button>
        </div>
        <div id="page2" class="page">
            <form id="formPage2">
                <div class="input-container">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" required>
                </div>
                <div class="input-container">
                    <label for="state">State</label>
                    <input type="text" name="state" id="state" required>
                </div>
                <div class="input-container">
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country" required>
                </div>
                <div class="input-container">
                    <label for="pin">Pin Code</label>
                    <input type="text" name="pin" id="pin" required>
                </div>
            </form>
            <button id="prevPage2">Previous</button>
            <button id="submitForm">Submit</button>
        </div>
        <div id="pagination" class="pagination">
            <button id="prevPage">Previous</button>
            <button id="nextPage">Next</button>
        </div>
    </div>
    <script src="RegistrationFormTwoPages.js"></script>
</body>
</html>
